<div class="offcanvas offcanvas-end" tabindex="-1" id="cartCanvas" aria-labelledby="cartCanvasLabel">
    <div id="total-price-holder" data-total-price="{}" class="d-none"></div>
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="cartCanvasLabel">Shopping Cart</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div id="empty" class="col-12 d-none flex-column justify-content-center align-items-center p-5 m-auto gap-3 ">
      <span class="fs-4 text-break text-wrap m-auto">Your Cart is empty.</span>
      <span class="fs-6 text-break text-wrap  ">Add some!</span>
      <a href="#" class="btn d-block btn-primary align-self-center col-12  m-auto ">Go to shop</a>
    </div>
    <div class="offcanvas-body">
      
      <!-- Total -->
      <div id="total-price-container" class="d-flex justify-content-between align-items-center mt-4">
        <span class="cart-total">Total:</span>
        <p class="fs-5 m-0  fw-bold text-primary">$<span class="cart-total" id="total-price"></span></p>
        
      </div>

      <button class="btn btn-success w-100 mt-3">Proceed to Checkout</button>
      
    </div>
  </div>
