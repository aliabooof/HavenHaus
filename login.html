<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
  body {
    background-color: #E6F1FE;
  }
  .form-icon {
    position: absolute;
    top: 50%;
    right: 1rem;
    color: #6c757d;
  }
  .login_container{
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }

  

</style>
</head>
<body class="m-0 p-0" >

    <div class="d-flex justify-content-center align-items-center pt-5 ">
        <div class="login_container bg-white p-4 p-md-5 rounded-4 shadow-sm w-100" style="max-width: 450px;" >
            <h2 class="fw-bold text-center mb-1">Welcome Back</h2>
            <p class="text-center text-muted mb-4">Sign in to continue</p>
            <form>
                <div class="mb-3 position-relative">
                <label for="email" class="form-label" >Email</label>
                <input type="email" class="form-control py-2 pe-5" id="email">
                <i class="bi bi-envelope form-icon"></i>
                </div>

                <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control py-2 pe-5" id="password">
                <!-- <i class="bi bi-eye form-icon" style="right: 2.5rem; cursor: pointer;"></i> -->
                <i class="bi bi-lock form-icon"></i>
                </div>
            </form>
            <div class="d-grid mb-3">
                <button class="btn btn-primary w-100 py-2 fw-medium mt-2">Sign In</button>
            </div>
            <div class="text-center mb-4">
                <span class="text-primary fw-semibold">Don't have an account?</span>
                <a href="register.html" class="text-primary text-decoration-none fw-semibold">Sign up</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
