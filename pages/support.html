<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Cards with Modal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="../js/pages/supportView.js" type="module" defer></script>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/load_db.js"></script>

    <style>
        .card {
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .inquiry-date {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .message-bubble {
            
            padding: 1rem;
            
            position: relative;
        }

        .message-agent {
            background-color: #f0f7ff;
            border-top-left-radius: 0;
        }


        .message-name {
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

  
    </style>
</head>

<body>
    <div  class="container py-5">
        <h1 class="text-center mx-auto mb-5">Customer Inquiries</h1>
        <div id="not-found-element">

        </div>

        <div id="inquiries-card-header-container" class="row">
            
            
            
        </div>
    </div>
    <div id="inquiries-card-body-container">
    
    </div>
        

<!-- Submit New Inquiry  -->
<div class="text-center my-4">
    <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#newInquiryModal">
      Submit New Inquiry
    </button>
  </div>
  
  
  <div class="modal fade" id="newInquiryModal" tabindex="-1" aria-labelledby="newInquiryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header bg-primary text-white rounded-top-4">
          <h5 class="modal-title" id="newInquiryModalLabel">New Inquiry</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="inquiryForm" novalidate>
          <div class="modal-body">
            <div class="mb-3">
              <label for="inquiryName" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="inquiryName" required>
              <div class="invalid-feedback">
                Please enter your name.
              </div>
            </div>
  
            <div class="mb-3">
              <label for="inquiryEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="inquiryEmail" required>
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>
  
            <div class="mb-3">
              <label for="inquiryMessage" class="form-label">Inquiry Details</label>
              <textarea class="form-control" id="inquiryMessage" rows="4" required></textarea>
              <div class="invalid-feedback">
                Please provide details for your inquiry.
              </div>
            </div>
          </div>
  
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit Inquiry</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
           
</body>

</html>
