<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <div id="navbar"></div>

    <!-- Start of the Code -->
    <div class="container bg-gray p-4 rounded-4 shadow-sm">
        <div class="row">
            <h2 class="mb-4 fw-bold">Shopping Cart</h2>
            <!-- Products in your cart -->
            <div class="col-lg-8 col-12 mb-4">
                <!-- Cart Items -->
                <div class="card mb-3">
                    <div class="row g-0 align-items-center">
                        <div class="col-4">
                            <img src="../assets/images/banner.jpeg" class="img-fluid rounded-start" alt="Product">
                        </div>
                        <div class="col-8">
                            <div class="card-body">
                                <h5 class="card-title mb-1">Leather Cream Chair</h5>
                                <p class="card-text text-muted mb-2">Leather - Cream</p>
                                <p class="card-text fw-bold text-primary">$399.99</p>

                                <div class="d-flex align-items-center">
                                    <button class="btn btn-outline-secondary btn-sm me-2">−</button>
                                    <span>1</span>
                                    <button class="btn btn-outline-secondary btn-sm ms-2">+</button>
                                    <button class="btn btn-link text-danger ms-auto">
                                    <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="row g-0 align-items-center">
                        <div class="col-4">
                            <img src="../assets/images/Bedroom.jpeg" class="img-fluid rounded-start" alt="Product">
                        </div>
                        <div class="col-8">
                            <div class="card-body">
                                <h5 class="card-title mb-1">Leather Cream Chair</h5>
                                <p class="card-text text-muted mb-2">Leather - Cream</p>
                                <p class="card-text fw-bold text-primary">$399.99</p>

                                <div class="d-flex align-items-center">
                                    <button class="btn btn-outline-secondary btn-sm me-2">−</button>
                                    <span>1</span>
                                    <button class="btn btn-outline-secondary btn-sm ms-2">+</button>
                                    <button class="btn btn-link text-danger ms-auto">
                                    <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="row g-0 align-items-center">
                        <div class="col-4">
                            <img src="../assets/images/DiningRoom.jpeg" class="img-fluid rounded-start" alt="Product">
                        </div>
                        <div class="col-8">
                            <div class="card-body">
                                <h5 class="card-title mb-1">Leather Cream Chair</h5>
                                <p class="card-text text-muted mb-2">Leather - Cream</p>
                                <p class="card-text fw-bold text-primary">$399.99</p>

                                <div class="d-flex align-items-center">
                                    <button class="btn btn-outline-secondary btn-sm me-2">−</button>
                                    <span>1</span>
                                    <button class="btn btn-outline-secondary btn-sm ms-2">+</button>
                                    <button class="btn btn-link text-danger ms-auto">
                                    <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Order Summary -->
            <div class="col-lg-4 col-12">
                <div class="card p-4 shadow-sm rounded-4">
                    <h4 class="mb-4 fw-bold">Order Details</h4>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal</span>
                        <span>$1399.98</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping</span>
                        <span class="text-success">Free</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3">
                        <strong>Total</strong>
                        <strong>$1399.98</strong>
                    </div>
                    <button class="btn btn-primary w-100 rounded-pill">Checkout</button>
                </div>
                <div class="text-center mt-4">
                    <a href="../index.html" class="btn btn-secondary">Continue Shopping</a>
                </div>
            </div>
        </div>
    </div>
    <!-- End of the Code -->

    <!-- Footer -->
    <div id="footer"></div>

    <script type="module" src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
