<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="./js/load_db.js"></script>

    <style>
        body {
            background-color:#E5F1FE;
        }
        .account-container {
            max-width: 450px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(6, 74, 174, 0.25);
        }
        .form-icon {
          position: absolute;
          top: 60%;
          right: 1rem;
          color: #6c757d;
        }
        .toggle-password {
        right: 2.5rem;
        cursor: pointer;
        }
        input[type="password"]::-ms-reveal,
        input[type="password"]::-webkit-reveal {
        display: none;
        }
        input[type="password"]::-ms-clear {
        display: none;
        }
    </style>
</head>
<body class="m-0 p-0">
    <div class="container py-3 ">

       

        <div class="account-container mx-auto p-4 bg-white rounded-4">
            <div class="account-header text-center mb-4">
                <h2 class="fw-bold fs-2">Create Account</h2>
                <p class="text-muted mt-2 fs-6">Join us to start shopping</p>
            </div>
            
            <form id="registerform" method="post" action="login.html" >
                <div class="d-flex gap-3 mb-3">
                    <div  class="form-group flex-grow-1 position-relative ">
                        <label class="form-label" for="firstName">First Name</label>
                        <input type="text" name="firstName" class="form-control ps-2 py-2" id="firstName" required>
                        <i class="fas fa-user form-icon"></i>
                    </div>
                    <div class="form-group flex-grow-1 position-relative">
                        <label class="form-label" for="lastName" >Last Name</label>
                        <input type="text" name="lastName" class="form-control ps-2 py-2" id="lastName"  required>
                        <i class="fas fa-user form-icon"></i>
                    </div>
                </div>
                
                <div class="form-group flex-grow-1 mb-3 position-relative">
                    <label class="form-label" for="email" >Email</label>
                    <input type="email" name="email" class="form-control ps-2 py-2" id="email"  required>
                    <!-- <i class="bi bi-envelope input-icon "></i> -->
                    <i class="bi bi-envelope form-icon"></i>
                </div>
                
                <div class="form-group mb-3 position-relative">
                    <label class="form-label" for="userType">Account Type</label>
                    <select class="form-select" name="role" id="userType" required>
                        <option value="" selected disabled>Select account type</option>
                        <option value="2">Customer</option>
                        <option value="1">Seller</option>
                    </select>
                </div>
                
                <div class="form-group mb-3 position-relative">
                    <label class="form-label" for="phone">Phone</label>
                    <input type="tel" name="phone" class="form-control ps-2 py-2" id="phone" >
                    <i class="bi bi-telephone form-icon "></i>
                </div>
                
                <div class="form-group mb-3 position-relative">
                    <label class="form-label" for="password">Password</label>

                    <input type="password" name="password" class="form-control ps-2 py-2" id="password" required>
                    <i class="bi bi-eye-slash form-icon toggle-password" id="togglePassword"></i>
                    <i class="bi bi-lock form-icon lock-icon"></i>

                    <!-- <i class="fas fa-eye password-toggle" id="togglePassword"></i> -->
                </div>
                <input class="btn btn-primary w-100 py-2 fw-medium mt-2" type="submit"  value="Create Account">
            </form>
            
            <div class="text-center text-primary fw-semibold mt-4">
                Already have an account? <a class="text-primary fw-medium text-decoration-none" href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script src="js/register.js" type="module"></script>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        this.classList.toggle('bi-eye');
        this.classList.toggle('bi-eye-slash');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
