<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
    <script type="module" defer>
        document.getElementById("orderDeleteConfirmModalBtn").addEventListener("click",(event)=>{
                let modal =document.getElementById("orderDeleteConfirmModal")
                modal = new bootstrap.Modal(modal)
                modal.show()
        })

    </script>
</head>
<body>
    <div class="modal" id="orderAcceptConfirmModal" aria-labelledby="orderAcceptConfirmModalLabel" tabindex="-1" aria-hidden="false">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="orderAcceptConfirmModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="orderConfirmAcceptBtn">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <button id="orderDeleteConfirmModalBtn">
        Show
      </button>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" defer>
        document.getElementById("orderDeleteConfirmModalBtn").addEventListener("click",(event)=>{
                let modal =document.getElementById("orderDeleteConfirmModal")
                modal = new bootstrap.Modal(modal)
                modal.show()
        })

    </script>
</body>
</html>
