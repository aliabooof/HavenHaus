<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
    <script type="module" defer>
        document.getElementById("orderDeleteConfirmModalBtn").addEventListener("click",(event)=>{
                let modal =document.getElementById("orderDeleteConfirmModal")
                modal = new bootstrap.Modal(modal)
                modal.show()
        })

    </script>
</head>
<body>
    
<button type="button" class="btn btn-primary" id="orderConfirmAcceptBtn">Save changes</button>
      <button id="orderDeleteConfirmModalBtn">
        Show
      </button>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" defer>
        document.getElementById("orderDeleteConfirmModalBtn").addEventListener("click",(event)=>{
                let modal =document.getElementById("orderDeleteConfirmModal")
                modal = new bootstrap.Modal(modal)
                modal.show()
        })

    </script>
</body>
</html>
