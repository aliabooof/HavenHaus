<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support Inquiries</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .inquiry, .reply { margin-bottom: 1em; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    .reply { background-color: #f0f8ff; }
    .admin-reply-form { margin-top: 10px; }
  </style>
</head>
<body>

  <!-- USER AREA -->
  <h2>User Panel</h2>
  <div>
    <input type="text" id="userId" placeholder="User ID">
    <textarea id="userMessage" placeholder="Write your inquiry..."></textarea>
    <button >Submit</button>
  </div>
  <div id="userInquiries"></div>

  <hr>

  <!-- ADMIN AREA -->
  <h2>Admin Panel</h2>
  <div id="adminInquiries"></div>

  <script src="inquiries.js"></script>
  <script src="ui.js"></script>
</body>
</html>
