<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script type="module">
        import {Product} from "./js/modules/productModule.js";
        const products =Product.getAllProducts();
        console.log(products);



        const editBtns = document.querySelectorAll('.edit-btn');
            editBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const row = this.closest('tr');
                    const productId = row.getAttribute('data-product-id');
                    
                    // Find product in our sample data
                    const product = products.find(p => p.id == productId);
                    
                    if (product) {
                        // Fill the form with product data
                        document.getElementById('productId').value = product.id;
                        document.getElementById('productName').value = product.name;
                        document.getElementById('productSKU').value = product.sku;
                        document.getElementById('productPrice').value = product.price;
                        document.getElementById('productStock').value = product.stock;
                        document.getElementById('productCategory').value = product.category;
                        document.getElementById('productDescription').value = product.description;
                        
                        // Show current image
                        document.getElementById('currentImage').src = product.image;
                        document.getElementById('currentImageContainer').classList.remove('d-none');
                        
                        // Update modal title
                        document.getElementById('productModalLabel').textContent = 'Edit Product';
                        
                        // Show the modal
                        productModal.show();
                    }
                });
            });
    </script>
</head>
<body>
        <!-- Sample Product 1 -->
                            <tr data-product-id="1">
                                <td><img src="/api/placeholder/50/50" alt="Product" class="img-thumbnail" width="50"></td>
                                <td>Wireless Headphones</td>
                                <td>WH-001</td>
                                <td>Electronics</td>
                                <td>$89.99</td>
                                <td>24</td>
                                <td>
                                    <button class="btn btn-sm btn-primary edit-btn">Edit</button>
                                    <button class="btn btn-sm btn-danger delete-btn">Delete</button>
                                </td>
                            </tr>
                            <!-- Sample Product 2 -->
                            <tr data-product-id="2">
                                <td><img src="/api/placeholder/50/50" alt="Product" class="img-thumbnail" width="50"></td>
                                <td>Cotton T-Shirt</td>
                                <td>CTS-452</td>
                                <td>Clothing</td>
                                <td>$19.99</td>
                                <td>120</td>
                                <td>
                                    <button class="btn btn-sm btn-primary edit-btn">Edit</button>
                                    <button class="btn btn-sm btn-danger delete-btn">Delete</button>
                                </td>
                            </tr>
                            <!-- Sample Product 3 -->
                            <tr data-product-id="3">
                                <td><img src="/api/placeholder/50/50" alt="Product" class="img-thumbnail" width="50"></td>
                                <td>Coffee Maker</td>
                                <td>HK-789</td>
                                <td>Home & Kitchen</td>
                                <td>$49.99</td>
                                <td>15</td>
                                <td>
                                    <button class="btn btn-sm btn-primary edit-btn">Edit</button>
                                    <button class="btn btn-sm btn-danger delete-btn">Delete</button>
                                </td>
                            </tr>






      <!-- Add/Edit Product Modal -->
      <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="productModalLabel">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId" value="">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="productName" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="productName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="productSKU" class="form-label">SKU</label>
                                <input type="text" class="form-control" id="productSKU" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="productPrice" class="form-label">Price ($)</label>
                                <input type="number" class="form-control" id="productPrice" step="0.01" min="0" required>
                            </div>
                            <div class="col-md-4">
                                <label for="productStock" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="productStock" min="0" required>
                            </div>
                            <div class="col-md-4">
                                <label for="productCategory" class="form-label">Category</label>
                                <select class="form-control" id="productCategory" required>
                                    <option value="">Select Category</option>
                                    <option value="electronics">Electronics</option>
                                    <option value="clothing">Clothing</option>
                                    <option value="home">Home & Kitchen</option>
                                    <option value="books">Books</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="productDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Product Image</label>
                            <input type="file" class="form-control" id="productImage">
                        </div>
                        <div id="currentImageContainer" class="mb-3 d-none">
                            <label class="form-label">Current Image</label>
                            <div>
                                <img id="currentImage" src="/api/placeholder/100/100" alt="Current product image" class="img-thumbnail" style="max-width: 100px;">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveProductBtn">Save Product</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
